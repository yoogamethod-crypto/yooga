<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        input, textarea, button {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        #resultado {
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sorteio</h1>
    <p>Digite os nomes separados por vÃ­rgula:</p>
    <textarea id="nomes" rows="5" placeholder="Ex: JoÃ£o, Maria, Pedro"></textarea><br>
    <button onclick="sortear()">Sortear</button>

    <div id="resultado"></div>

    <script>
        function sortear() {
            const input = document.getElementById('nomes').value;
            if (!input.trim()) {
                alert('Digite pelo menos um nome!');
                return;
            }

            const nomes = input.split(',').map(nome => nome.trim()).filter(nome => nome !== "");
            if (nomes.length === 0) {
                alert('Nenhum nome vÃ¡lido encontrado!');
                return;
            }

            const indice = Math.floor(Math.random() * nomes.length);
            const vencedor = nomes[indice];

            document.getElementById('resultado').innerText = 'ðŸŽ‰ Vencedor: ' + vencedor + ' ðŸŽ‰';
        }
    </script>
</body>
</html>
